
<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link id="custom_style" href="{{ ASSETS_ROOT }}/css/custom.css" rel="stylesheet" />
{% endblock stylesheets %}

<div class="container-fluid">

    <h6>Crear nuevo año</h6>

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col {% if form.nombre.errors %}form-error{% endif %}">
                    <label for="{{ form.nombre.id_for_label }}">Ingrese el año</label>
                    <div class="col-3">
                        {{ form.nombre }}
                    </div>
                </div>
            </div>

            <div class="w-100"></div>

            <div class="col pt-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </div>
    </form>

    <br/>

    <h6>Años registrados</h6>

    <table class="table table-striped">
        <tbody>
            <tr>
                <th class="font-weight-bold align-middle ps-4">Año</th>
            </tr>
            {% for i in data_table %}
                <tr>
                    <td class="guardar nombre" contenteditable="true" data-id="{{ i.id }}">{{ i.nombre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }



    function actualizarAnio({id, nombre=null}) {

        fetch(`/configuracion/años/${id}/editar`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre: nombre }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Respuesta del servidor:', data);
        })
        .catch(error => {
            console.error('Error al enviar la solicitud:', error);
        });

            
    }

    const guardar = document.querySelectorAll(".guardar")

    guardar.forEach((item) => {
        item.addEventListener('blur', () => {

            id = item.getAttribute("data-id")
            text = item.innerText

            if (item.classList.contains('nombre')) {
                actualizarAnio({ id: id, nombre: text })
            }
        })
    })

</script>
