

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link id="custom_style" href="{{ ASSETS_ROOT }}/css/custom.css" rel="stylesheet" />
{% endblock stylesheets %}

<div class="container-fluid">

    <h6>Crear nueva sección</h6>

    <div class="container">
        <div class="w-100"></div>
        <div class="col pt-3">
            <a class="btn btn-primary" href="{% url 'crear_seccion' %}" role="button">Crear Sección</a>
        </div>
    </div>

    <br/>

    <h6>Secciones Registradas</h6>
    
    <table class="table table-striped">
        <tbody>
            <tr>
                <th class="font-weight-bold align-middle ps-4">Nombre de Sección</th>
                <th class="font-weight-bold align-middle ps-4 text-center">Opciones</th>
            </tr>
            {% for i in data_table %}
                <tr>
                    <td class="text-left">{{ i.nombre }}</td>
                    <td class="text-center">
                        <a href="{% url 'editar_seccion' i.id%}">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
